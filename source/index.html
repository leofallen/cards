<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.min.css">
  <title>cards</title>
</head>
<body>

  <main class="page-main">

    <!-- меню -->
    <section class="menu">
      <ul class="menu_list">
        <li class="menu_list-item menu_list-item--mutiplayer">МУЛЬТИПЛЕЕР</li>
        <li class="menu_list-item menu_list-item--oneplayer">ОДИН ИГРОК</li>
        <li class="menu_list-item menu_list-item--rules">ПРАВИЛА</li>
      </ul>
    </section>

    <!-- игральный стол -->
    <section class="cards-table visually-hidden" onmousedown="return false" onselectstart="return false">

      <div class="cards-table_pointer"></div>

      <div class="cards-table-inner player-one">

      </div>

      <div class="cards-table_deck">
        <div class="cards-table_card card-table--shirt" tabindex="1">
          <img class="cards-table_img cards-table_img--align" src="" alt="">
        </div>
        <div class="cards-table_card card-table--shirt" tabindex="1">
          <img class="cards-table_img cards-table_img--align" src="" alt="">
        </div>
        <div class="cards-table_card card-table--shirt" tabindex="1">
          <img class="cards-table_img cards-table_img--align" src="" alt="">
        </div>
        <div class="cards-table_card card-table--shirt" tabindex="1">
           <img class="cards-table_img cards-table_img--align" src="" alt="">
        </div>
      </div>

      <div class="cards-table-inner player-two">

      </div>

    </section>

  </main>


  <!-- Сообщение о совпадении карт -->
  <section class="coincidence-popup popup overlay visually-hidden" onmousedown="return false" onselectstart="return false">
     <div class="coincidence-popup_block popup_block">
       <h1 class="coincidence-popup_title">Совпадение!</h1>
       <p class="coincidence-popup_discription">Давай еще</p>
     </div>
  </section>

<!-- Сообщение о переходе хода -->
  <section class="switch-player-popup popup overlay visually-hidden" onmousedown="return false" onselectstart="return false">
      <div class="switch-player-popup_block popup_block">
        <h1 class="switch-player-popup_title">Промах</h1>
        <p class="switch-player-popup_discription"></p>
      </div>
  </section>


  <!-- шаблон карты -->
  <template class="card-template">
    <div class="cards-table_card">
      <span class="cards-table_card-count">0</span>
      <img class="cards-table_img" src="" alt="" width="70" >
    </div>
  </template>

  <script type="module" src="./js/index.js"></script>

  <!-- <script type="module" src="./js/util.js"></script>
  <script type="module" src="./js/start-game.js"></script>
  <script type="module" src="./js/hidden-cards.js"></script>
  <script type="module" src="./js/pointer.js"></script> -->
</body>
</html>
