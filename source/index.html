<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.min.css">
  <title>cards</title>
</head>
<body>

  <main class="page-main">

    <!-- меню -->
    <section class="menu">
      <ul class="menu_list">
        <li class="menu_list-item menu_list-item--mutiplayer">МУЛЬТИПЛЕЕР</li>
        <li class="menu_list-item menu_list-item--oneplayer">ОДИН ИГРОК</li>
        <li class="menu_list-item menu_list-item--rules">ПРАВИЛА</li>
      </ul>
    </section>

    <!-- игральный стол -->
    <section class="cards-table visually-hidden">

      <div class="cards-table-inner player-one">

      </div>

      <div class="cards-table_deck">
        <div class="cards-table_card card-table--shirt">
        </div>
        <div class="cards-table_card card-table--shirt">
        </div>
        <div class="cards-table_card card-table--shirt">
        </div>
        <div class="cards-table_card card-table--shirt">
        </div>
      </div>

      <div class="cards-table-inner player-two">

      </div>

    </section>

  </main>

  <!-- шаблон карты -->
  <template class="card-template">
    <div class="cards-table_card">
      <img class="cards-table_img" src="img/card-icon-bear.svg" alt="card-icon-bear" width="70">
    </div>
  </template>

  <script src="./js/main.js"></script>
</body>
</html>
